<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Client Contact</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="fragments/navbar :: navbar">
</div>
	<h3>New Client </h3>
	<p>Thanks for getting in touch,i'm on my way to contact you ASAP!</p>
	<h4>Client:</h4>
	<p th:text="${myPortfolio.firstName}" />
	<p th:text="${myPortfolio.lastName}" />
	<p th:text="${myPortfolio.phoneNumber}" />
	<p th:text="${myPortfolio.email}" />
	<p th:text="${myPortfolio.yourMessage}" />
</body>
</html>

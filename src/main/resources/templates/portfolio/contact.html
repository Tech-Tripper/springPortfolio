<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<link href="https://fonts.googleapis.com/css?family=Oswald:700|Patua+One|Roboto+Condensed:700" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<link href="css/contact.css" rel="stylesheet">
    
    
</head>
<body>
 
<section id="contact" class="content-section text-center">
<div th:replace="fragments/navbar :: navbar"></div>
        <div class="contact-section">
            <div class="container">
              <h2>Contact Us</h2>
              <p>Feel free to contact me by filling out the contact form or visit my social media sites!</p>
              <div class="row">
                <div class="col-md-8 col-md-offset-2">
                <form class="form-horizontal" action="#" th:action="@{contact}" th:object="${myPortfolio}" th:method="post">
                  <input type="hidden" th:field="*{id}" />
                 
                    <div class="form-group">
                      <label for="exampleInputName2">First Name</label>
                      <input type="text" class="form-control" id="exampleInputName2" placeholder="Kelvin"  th:field="*{firstName}"/>
                    </div>
                     <div class="form-group">
                      <label for="exampleInputName2">Last Name</label>
                      <input type="text" class="form-control" id="exampleInputName2" placeholder="Nganga" th:field="*{lastName}" />
                    </div>
                    <div class="form-group">
                      <label for="exampleInputName2">Phone Number</label>
                      <input type="text" class="form-control" id="exampleInputName2" placeholder="XXX-XXX-XXXX" th:field="*{phoneNumber}" />
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail2">Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail2" placeholder="k.nganga@example.com" th:field="*{email}" />
                    </div>
                    <div class="form-group ">
                      <label for="exampleInputText">Your Message</label>
                     <textarea  class="form-control" placeholder="Description" th:field="*{yourMessage}"></textarea>
                    </div>
                    <button type="submit" class="btn btn-default">Send Message</button>
                  </form>

                  <hr>
                    <h3>On Social Media</h3>
                  <ul class="list-inline banner-social-buttons">
                    <li><a href="#" class="btn btn-default btn-lg"><i class="fa fa-twitter"> <span class="network-name">Twitter</span></i></a></li>
                    <li><a href="#" class="btn btn-default btn-lg"><i class="fa fa-facebook"> <span class="network-name">Facebook</span></i></a></li>
                    <li><a href="#" class="btn btn-default btn-lg"><i class="fa fa-youtube-play"> <span class="network-name">Youtube</span></i></a></li>
                    <li><a href="#" class="btn btn-default btn-lg"><i class="fa fa-github"> <span class="network-name">Git-Hub</span></i></a></li>
                  </ul>
                </div>
              </div>
            </div>
        </div>
      </section>
    
</body>
</html>
